<p-fieldset legend="Users">

    <p-panel header="FILTER">
        <div class="p-grid">
            <div class="p-col-3">
                <input type="text" pInputText style="width: 100%" placeholder="Name" [(ngModel)]="filterValue">
            </div>
            <div class="p-col-2">
                <button style="width: 100%" pButton type="button" class="ui-button-info" label="SEARCH"
                    (click)="list()"></button>
            </div>
            <div class="p-col-2">
                <button style="width: 100%" pButton type="button" class="ui-button-info" label="CLEAN"
                    (click)="clearFilter()"></button>
            </div>
        </div>
    </p-panel>

    <p-table #dt [columns]="cols" [value]="usersList" [paginator]="true" [rows]="20">
        <ng-template pTemplate="caption">
            <div style="text-align: left;float: left;">
                <button style="width: 100%" pButton type="button" icon="pi pi-plus" class="ui-button-info"
                    label="NEW USER" (click)="openCreateForm()"></button>
            </div>
            <div style="text-align: right">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Table Filter"
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th style="width: 20%"> Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <div class="p-grid p-justify-center">
                        <div class="p-col-6">
                            <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" style="width: 100%"
                                (click)="openEditForm(rowData)"></button>
                        </div>
                        <div class="p-col-6">
                            <button pButton type="button" icon="pi pi-trash" class="ui-button-info" style="width: 100%"
                                (click)="delete(rowData)"></button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-fieldset>

<p-dialog header="USER FORM" [(visible)]="userFormView" [responsive]="true" showEffect="fade" [modal]="true">
    <form [formGroup]="formUser" (ngSubmit)="save()" novalidate *ngIf="userFormView">
        <input formControlName="id" type="hidden" value="{{user.id}}" *ngIf="null != user.id">

        <div class="p-grid">
            <div class="p-col-12">
                <label><b>USERNAME</b></label>
            </div>
            <div class="p-col-12">
                <input type="text" size="60" pInputText formControlName="username" placeholder="username"
                    style="width: 100%">
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <label><b>NAME</b></label>
            </div>
            <div class="p-col-12">
                <input type="text" size="60" pInputText formControlName="name" placeholder="name" style="width: 100%">
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <label><b>EMAIL</b></label>
            </div>
            <div class="p-col-12">
                <input type="text" size="60" pInputText formControlName="email" placeholder="email" style="width: 100%">
            </div>
        </div>
        <div class="p-grid" *ngIf="null == user.id">
            <div class="p-col-12">
                <label><b>PASSWORD</b></label>
            </div>
            <div class="p-col-12">
                <input type="password" size="60" pInputText formControlName="password" placeholder="password"
                    style="width: 100%">
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <label><b>PROFILES</b></label>
                <hr>
            </div>
            <div class="p-col-12">
                <p-pickList [source]="userProfiles" [target]="avaliablesProfiles" sourceHeader="User Profiles"
                    targetHeader="Available Profiles" filterBy="name" dragdrop="true" [responsive]="true"
                    sourceFilterPlaceholder="search" targetFilterPlaceholder="search">
                    <ng-template let-u pTemplate="item">
                        <div style="font-size:14px;">{{u.name}}</div>
                    </ng-template>
                </p-pickList>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-6">
                <button style="width: 100%" [disabled]="!formUser.valid" pButton type="submit" label="SAVE"></button>
            </div>
            <div class="p-col-6">
                <button style="width: 100%" pButton type="button" label="CANCEL" (click)="closeForm()"></button>
            </div>
        </div>
    </form>
</p-dialog>

<p-confirmDialog [style]="{width: '40vw'}"></p-confirmDialog>
